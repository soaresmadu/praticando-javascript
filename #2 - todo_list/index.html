<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/96607bd733.js" crossorigin="anonymous"></script>
    <title>To-Do List</title>
</head>
<body>
    
    <div class="container">

        <h1>To-Do List</h1>

        <div class="tarefas-input">
            <input type="text" id="nova-tarefa" placeholder="Digite uma nova tarefa">
            <button id="add-tarefa">Adiconar</button>
        </div>

        <div class="abas">
            <button id="aba-todas" class="active">Todas</button>
            <button id="aba-pendentes">Pendentes</button>
            <button id="aba-completas">Completas</button>
        </div>

        <ul class="lista-tarefas" id="lista-tarefas">
        </ul>

    </div>
    
<script src="./index.js"></script>
</body>
</html>
