<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indicações Musicais</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<body>
    
    <div class="container">
        <h1>INDICAÇÃO DE MÚSICAS ALEATÓRIAS</h1>

        <div class="selection">
            <select name="type-music" id="type-music">
                <option value="" disabled selected>Selecione um tipo de música
                </option>
                <option value="1">TOP HITS INTERNACIONAL</option>
                <option value="2">O MELHOR DO MPB</option>
                <option value="3">TRAP CLASSE</option>
                <option value="4">INTERNACIONAL RAP</option>
                <option value="5">TOP HITS BRASIL</option>
                <option value="6">MIX INDIE</option>
            </select>

            <button id="musicBtn">ENCONTRAR MÚSICA</button>

        </div>
        
        <p id="music">Selecione uma das playlists acima e clique no botão para receber uma indicação musical!</p>
        
    </div>

<script src="./script.js"></script>
</body>

</html>
